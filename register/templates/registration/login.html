{% extends "main/base.html" %}

{% block title %}
    Login Here
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="register">
        <form method="post" class="from-group">
            {% csrf_token %}
            {{ form|crispy }}
            <p>Don't have an accoount? Create one <a href="/register">here</a></p>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>
{% endblock %}
